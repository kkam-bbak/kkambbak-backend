spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true

  data:
    redis:
      host: localhost
      port: 6379

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: test-google-client-id
            client-secret: test-google-client-secret
            scope:
              - email
              - profile
          apple:
            client-id: test-apple-client-id
            client-secret: test-apple-client-secret
            scope:
              - email
              - name
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          apple:
            authorization-uri: https://appleid.apple.com/auth/authorize
            token-uri: https://appleid.apple.com/auth/token
            user-info-uri: https://appleid.apple.com/auth/userinfo
            user-name-attribute: sub

jwt:
  secret: test-jwt-secret-key-for-testing-minimum-256-bits-required-for-hs256-algorithm-security
  access-token-expiration: 3600000
  refresh-token-expiration: 86400000

app:
  oauth2:
    redirect-uri: http://localhost:3000/oauth2/redirect
  auth:
    key: test-auth-key-1234